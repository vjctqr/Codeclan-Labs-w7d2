<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Countries App</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    <h1>Countries App</h1>
    <p>Total population of the world is: {{totalPopulation}}</p>
  </div>

  <div class="form-item">
    <form v-on:submit.prevent="countrySelected">
      <label for="name" class="primary">Name:</label>
      <select>
        <option disabled value="">Please select a country</option>
        <option v-for="(country, index) in countries">{{name}}</option>
      </select>
      <input type="submit" value="Select Country">
    </form>
  </div>



  

</body>
</html>
